    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="header__content">
                <div class="header__social">
                    <div class="social__button"><img class="social__button__logo" src="img/twitter.png" alt="tw"></div>
                    <div class="social__button"><img class="social__button__logo" src="img/vk.png" alt="vk"></div>

                <ul class="menu">
                    <li class="menu-item">
                        <a href="#" class="menu-item__button">Хочу поступить!</a>
                    </li>
                    <li class="menu-item">

                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item__button">Выпускники</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-item__button">Контакты</a>
                    </li>
                </ul>
                <div class="contacts"></div>
            </div>
        </header>
        <div id="content">

                    <img class="story-slider__photo" src="">

                    <a href="#" class="story-slide_all-stories"></a>
                    first story
                </li>
            </ul>
            
            <div class="main-text">
               
            </div>
            <div class="branches">
                
            </div>
            <div class="info">
                <h3 class="info__header"></h3>
                <p class="info__text"><p>
            </div>
            <div class="info">
                <h3 class="info__header"></h3>
                <p class="info__text"><p>
            </div>
            
            <ul class="stories-list">
                <li class="story-list__item">
                    <h3 class="story-list__citation">citation</h3>
                    <img class="story-list__photo" src="">
                    <h4 class="story-list__name"></h4>
                    <p class="story-list__about"></p>
                    first story

            </ul>
            <a href="#" class="all-stories"></a>

            <p>2013 ИМИТ ОмГУ им. Ф.М.Достоевского</p>
